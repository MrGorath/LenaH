    <link rel="stylesheet" href="apiRickMorty.css" type="text/css" />
</head>

<body>
    <div class="container">

        <header class="header">
            <h1>RICK AND MORTY INFO</h1>
            <img src="RickMorty.png" width="50px" />

        <aside class="left">
            <ul>
                <li><a class="active" href="#principal">Principal</a></li>

                    <div id="Personaje2"></div>
                    <h2>PERSONAJE 3</h2>
                    <div id="Personaje3"></div>
                    </span>

    <script>
        var url = "https://rickandmortyapi.com/api/character/156";
        var url2 = "https://rickandmortyapi.com/api/character/116";

        function getPersonaje() {
            var Per = document.getElementById("Personaje");

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    Per.innerHTML = `                
                <p>Nombre: ${data.name}</p>
                <p>ID: ${data.id}</p>
                <p>Especie: ${data.species}</p>
                <p>Genero: ${data.gender}</p>

                    console.log(data);
